<div class="watchlist-container">
  <div class="header-actions">
    <button type="button" class="btn" (click)="back()">‚¨ÖÔ∏è Back</button>
    <button type="button" class="btn" (click)="refresh()">üîÑ Refresh</button>
    <span class="spacer"></span>
    <label class="monitoring-select">
      <span class="label">Monitoring</span>
      <select
        [(ngModel)]="selectedMonitoringFilter"
        (change)="applyMonitoringFilter()"
      >
        <option value="ALL">ALL</option>
        <option value="ACTIVEMONITORING">ACTIVEMONITORING</option>
        <option value="NO MONITORING">NO MONITORING</option>
      </select>
    </label>
  </div>

  <div class="scrollable-list">
    <!-- Group 1: BTC-DIV -->
    <h3 class="group-label">BTC-DIV</h3>
    <div
      *ngFor="let item of btcDivItemsFiltered"
      class="watchlist-row-card"
      (click)="goToChart(item.Symbol, item.Timeframe)"
    >
      <div class="row-top">
        <span class="symbol">{{ item.Symbol }}</span>
        <span class="timeframe">{{ item.Timeframe }}</span>
      </div>

      <div class="row-bottom">
        <div class="chip-list">
          <span class="chip">{{ item.Status }}</span>
          <span class="chip" [ngClass]="item.Direction.toLowerCase()">{{
            item.Direction
          }}</span>
        </div>

        <span class="created">{{ item.CreatedAt | date: "HH:mm" }}</span>
      </div>
    </div>

    <!-- Group 2: Other statuses -->
    <h3 class="group-label">Other</h3>
    <div
      *ngFor="let item of otherItemsFiltered"
      class="watchlist-row-card"
      (click)="goToChart(item.Symbol, item.Timeframe)"
    >
      <div class="row-top">
        <span class="symbol">{{ item.Symbol }}</span>
        <span class="timeframe">{{ item.Timeframe }}</span>
      </div>

      <div class="row-bottom">
        <div class="chip-list">
          <span class="chip">{{ item.Status }}</span>
          <span class="chip" [ngClass]="item.Direction.toLowerCase()">{{
            item.Direction
          }}</span>
          <span class="chip">{{ item.MonitoringStatus }}</span>
          <span class="chip">{{ item.EntryOption }}</span>
        </div>

        <span class="created">{{ item.CreatedAt | date: "HH:mm" }}</span>
      </div>
    </div>
  </div>
</div>
