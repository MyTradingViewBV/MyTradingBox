<section class="settings-card">
  <header class="settings-title">Settings - v 0.1.0</header>
  <div class="settings-content">
    <div class="form-row">
      <label for="exchangeSelect">Select exchange</label>
      <select
        id="exchangeSelect"
        [(ngModel)]="selectedExchange"
        (change)="exchangeChange(selectedExchange)"
      >
        <option *ngFor="let n of exchanges" [ngValue]="n">{{ n.Name }}</option>
      </select>
    </div>
  </div>
</section>
